<template>
    <lightning-card title="Financial Services">
        <lightning-input type ="Search Financial Service Accounts" onchange={handleKeyChange} class ="slds-m-bottom_small" label = "Search Financial Service Accounts" ></lightning-input>

        <template if:true={accounts}>
            <lightning-datatable key-field="Id" 
                                 data={accounts} 
                                 columns={columns} 
                                 onsave={handleSave}
                                 draft-values={draftValues} 
                                 default-sort-direction={defaultSortDirection}
                                 sorted-direction={sortDirection}
                                 sorted-by={sortedBy}
                                 onsort={onHandleSort}
                                 hide-checkbox-column 
                                 >
            </lightning-datatable>

        </template>
    </lightning-card>
</template>
